<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <!-- <script src="bundle.js"></script> -->
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section>
            <p>Lets play tic tac toe</p>
            <!-- this is the grid of the tic tac toe board-->
            <button id="reset-button">Reset game</button>
        </section>
        <section id="grid-template">
            <!-- each of the divs are a square in the grid board -->
            <div id="top-left"></div>
            <div id="top-mid"></div>
            <div id="top-right"></div>
            <div id="mid-left"></div>
            <div id="mid-mid"></div>
            <div id="mid-right"></div>
            <div id="bottom-left"></div>
            <div id="bottom-mid"></div>
            <div id="bottom-right"></div>
        </section>
        <section id="win-message"></section>
    </main>
</body>
</html>
